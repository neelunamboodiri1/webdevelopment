    float: none;

#menulist {

}

.menuitem {
 
    border: 1px solid #d4d4d4;
    border-radius: 4px;
    list-style-type: none;
    margin: 4px;
    padding: 2px;
}

@media only screen and (min-width: 800px){ 
    #leftsidebar {width: 300px}
    #main {margin-left: 216px;}

/* For phone: */
}
</style>
</head>
<body>

<div class="wrapper">
  <div id="leftsidebar">
    <ul id="menulist">
      <li style="background-color: red" class="menuitem">Red</li>
      <li style="background-color: orange" class="menuitem">Orange</li>
      <li style="background-color: yellow" class="menuitem">Yellow</li>
      <li style="background-color: green" class="menuitem">Green</li>
      <li style="background-color: blue" class="menuitem">Blue</li>
      <li style="background-color: Violet" class="menuitem">Violet</li>
   </ul>
  </div>
</div>
